<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebStudio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header, main, footer {
            width: 100%;
        }

        header {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        .container {
            display: flex;
            justify-content: space-between; 
            padding: 20px;
            gap: 20px; 
        }

        section {
            display: flex;
            flex-direction: column; 
            flex: 1;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            display: flex;
            justify-content: center; 
            padding: 10px;
            background-color: #333;
            color: #fff;
        }

        header nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .container > div {
            background-color: #eee;
            padding: 20px;
            border-radius: 8px;
            width: 30%;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .container > div {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div>Логотип</div>
        <nav>
            <a href="#">Головна</a>
            <a href="#">Про нас</a>
            <a href="#">Послуги</a>
            <a href="#">Контакти</a>
        </nav>
    </header>

    <main>
        <section class="container">
            <div>Контент 1</div>
            <div>Контент 2</div>
            <div>Контент 3</div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 WebStudio. Всі права захищені.</p>
    </footer>

</body>
</html>
